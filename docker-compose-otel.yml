services:
  # Jaeger all-in-one provides collector (including OTLP), query, and UI in one container
  jaeger:
    image: jaegertracing/all-in-one:1.76.0
    container_name: jaeger
    restart: unless-stopped
    logging:
      options:
        max-size: 50m
        max-file: "3"
    environment:
      # Enable OTLP HTTP and gRPC receivers
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_OTLP_HTTP_ENABLED=true
      # Optional: reduce memory usage
      - MEMORY_MAX_TRACES=50000
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # HTTP Jaeger collector (Thrift)
      - "14250:14250" # gRPC Jaeger collector
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "5775:5775/udp" # Zipkin compact thrift (agent legacy)
      - "6831:6831/udp" # Jaeger UDP (agent)
      - "6832:6832/udp" # Jaeger UDP (agent)
      - "5778:5778"     # Agent admin
    networks:
      - web

  language-model-gateway:
    extends:
      service: language-model-gateway
      file: docker-compose.yml
    restart: unless-stopped
    logging:
      options:
        max-size: 50m
        max-file: "3"
    environment:
      OTEL_SERVICE_NAME: "language-model-gateway"
      OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=local"
      # Export traces and metrics via OTLP gRPC to Jaeger all-in-one
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "otlp"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: "grpc"
      OTEL_EXPORTER_OTLP_METRICS_PROTOCOL: "grpc"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_TRACES_SAMPLER: "always_on"
#      GRPC_VERBOSITY: "debug"
#      GRPC_TRACE: "http,call_error,connectivity_state"
      # Optional: enable logs in future
      # OTEL_LOGS_EXPORTER: "otlp"
    depends_on:
      jaeger:
        condition: service_started
    networks:
      - web

networks:
  web:
    external: true
    name: language-model-gateway_web
