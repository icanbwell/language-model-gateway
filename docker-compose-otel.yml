services:
    # Microsoft Aspire Dashboard provides OTLP receivers and a web UI for observability
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:8.0
    restart: unless-stopped
    logging:
      options:
        max-size: 50m
        max-file: "3"
    environment:
      # Enable OTLP HTTP and gRPC receivers (enabled by default in Aspire Dashboard)
      - DASHBOARD__OTLP__ENABLEHTTP=true
      - DASHBOARD__OTLP__ENABLEGRPC=true
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true
      # Optional: resource limits/settings can be added here if needed
    ports:
      - "18888:18888" # Aspire Dashboard UI
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - web

  # OpenTelemetry Collector to aggregate and forward telemetry to Aspire
  otel-collector:
    image: otel/opentelemetry-collector:latest
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    restart: unless-stopped
    logging:
      options:
        max-size: 50m
        max-file: "3"
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    depends_on:
      aspire-dashboard:
        condition: service_started
    networks:
      - web

  language-model-gateway:
    extends:
      service: language-model-gateway
      file: docker-compose.yml
    restart: unless-stopped
    logging:
      options:
        max-size: 50m
        max-file: "3"
    environment:
      OTEL_SERVICE_NAME: "language-model-gateway"
      OTEL_RESOURCE_ATTRIBUTES: "deployment.environment=local"
      # Export traces and metrics via OTLP gRPC to Aspire all-in-one
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "otlp"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      OTEL_EXPORTER_OTLP_TRACES_PROTOCOL: "grpc"
      OTEL_EXPORTER_OTLP_METRICS_PROTOCOL: "grpc"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_TRACES_SAMPLER: "always_on"
      OTEL_PYTHON_FASTAPI_EXCLUDED_URLS: "/health,/metrics"
#      GRPC_VERBOSITY: "debug"
#      GRPC_TRACE: "http,call_error,connectivity_state"
      # Optional: enable logs in future
      # OTEL_LOGS_EXPORTER: "otlp"
    networks:
      - web

networks:
  web:
    external: true
    name: language-model-gateway_web
