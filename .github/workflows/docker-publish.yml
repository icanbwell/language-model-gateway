name: Docker to AWS ECR

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  IMAGE_NAME: language_model_gateway
  REPOSITORY_URL: 856965016623.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: [self-hosted, main]

    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ github.run_id }}

      - name: Get Previous tag
        with:
          workingDirectory: ${{ github.run_id }}
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          TAG: ${{ steps.previoustag.outputs.tag }}
        working-directory: ${{ github.run_id }}
        run: |
          docker build --progress=plain \
            -t $REPOSITORY_URL/$IMAGE_NAME:$TAG \
            -t $REPOSITORY_URL/$IMAGE_NAME:latest \
            -f Dockerfile .
          docker push -a $REPOSITORY_URL/$IMAGE_NAME

      - name: 'Cleanup build folder'
        if: always()
        run: |
          ls -la ./
          sudo rm -rf ${{ github.workspace }}/*
          ls -la ./
