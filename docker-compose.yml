version: '3'
services:
  dev:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: language_model_gateway
    environment:
      DEBUG_METRICS: 0
      DD_TRACE_ENABLED: "false"
      LOG_LEVEL: INFO
    env_file: docker.env
    ports:
      - '5050:5000'
    volumes:
    - ./:/usr/src/language_model_gateway/:cached
    healthcheck:
      test: curl --fail -s http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  open-webui:
    ports:
      - '3050:8080'
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:v0.3.35
    depends_on:
      - open-webui-db
    env_file:
      - docker.env
    environment:
      WEBUI_AUTH: 0
      #      OPENAI_API_BASE_URL: 'https://api.openai.com/v1'
      OPENAI_API_BASE_URL: 'http://dev:5000/api/v1'
      OPENAI_API_KEY: 'bedrock'
#      DEFAULT_MODELS: "anthropic.claude-3-5-sonnet-20240620-v1:0"
#      ENABLE_MODEL_FILTER: 1
#      MODEL_FILTER_LIST: "anthropic.claude-3-5-sonnet-20240620-v1:0"
      WEBUI_SECRET_KEY: ""
      WEBUI_DB_HOST: "open-webui-db"
      DATABASE_URL: "postgresql://myapp_user:myapp_pass@open-webui-db:5431/myapp_db"
    volumes:
      - ./openwebui/backend/data:/app/backend/data

  open-webui-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=myapp_db
      - POSTGRES_USER=myapp_user
      - POSTGRES_PASSWORD=myapp_pass
    ports:
      - "5431:5431"
    command: -p 5431
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U myapp_user -d myapp_db -p 5431" ]
      interval: 3s
      timeout: 5s
      retries: 5
    restart: always
