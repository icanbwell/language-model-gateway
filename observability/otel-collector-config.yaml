receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 32
      http:
        endpoint: 0.0.0.0:4318
        max_request_body_size: 33554432

exporters:
  otlp:
    endpoint: jaeger:4317  # Internal Docker network communication
    tls:
      insecure: true
    compression: gzip
    sending_queue:
      enabled: true
      queue_size: 4096
      num_consumers: 8
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m
    timeout: 30s

  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 2048
    spike_limit_mib: 1024

  batch:
    send_batch_size: 64
    send_batch_max_size: 512
    timeout: 2s

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

  pprof:
    endpoint: 0.0.0.0:1777

service:
  telemetry:
    metrics:
      level: detailed
      address: 0.0.0.0:8888
    logs:
      level: info

  extensions: [health_check, pprof]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]