receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  # Forward to Aspire Dashboard via OTLP gRPC
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  # Optional: useful for local debugging
  debug:
    verbosity: detailed

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
