<html>
    <head>
        <title>Token Saved</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background: #f4f6fb;
                font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                padding: 2.5rem 2rem;
                max-width: 400px;
                width: 100%;
                text-align: center;
            }
            h2 {
                color: #2d3a4b;
                margin-bottom: 1rem;
                font-size: 2rem;
                font-weight: 600;
            }
            p {
                color: #4a5568;
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }
            .btn {
                display: inline-block;
                background: #2563eb;
                color: #fff;
                padding: 0.75rem 1.5rem;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 500;
                font-size: 1rem;
                box-shadow: 0 2px 8px rgba(37,99,235,0.08);
                transition: background 0.2s;
            }
            .btn:hover {
                background: #1e40af;
            }
            @media (max-width: 500px) {
                .card {
                    padding: 1.5rem 1rem;
                }
                h2 {
                    font-size: 1.4rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>Your new token has been saved</h2>
            <p>You can now retry your question in Aiden.</p>
        </div>
    </body>
</html>
