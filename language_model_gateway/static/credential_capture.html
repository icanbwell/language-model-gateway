<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credential Capture</title>
    <style>
      body {
        background: #f4f6fb;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        padding: 2rem;
        max-width: 420px;
        width: 100%;
      }
      h1 {
        margin-top: 0;
        color: #1f2a37;
        font-size: 1.5rem;
      }
      p {
        color: #4a5568;
        font-size: 0.95rem;
      }
      label {
        display: block;
        margin-bottom: 0.35rem;
        color: #1f2937;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.65rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        margin-bottom: 1rem;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h1>Sign in</h1>
      <p>Enter your credentials. They are transmitted over HTTPS and never stored.</p>
      <form method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <button type="submit">Continue</button>
      </form>
    </section>
  </body>
</html>
